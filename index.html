<div id="viewport"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<script src="https://rawgit.com/threedubmedia/jquery.threedubmedia/master/event.drag/jquery.event.drag.js"></script>

<script src="https://rawgit.com/borbit/row.js/master/row.js"></script>
<script src="https://rawgit.com/borbit/grid.js/master/grid.js"></script>
<script src="https://rawgit.com/borbit/tiler/master/tiler.js"></script>

<script>        
  $(function() {
    var fetched = new Grid();
    var host = 'https://s3.amazonaws.com/serge.borb.it/tiler/';
    var tiler = new Tiler($('#viewport'), {
      tileSize: 150,
      x: 35, y: 10,
      
      fetch: function(tofecth) {
        tofecth.forEach(function(tile) {
          var x = tile[0];
          var y = tile[1];

          if (fetched.get(x, y)) {
            return tiler.show(x, y, fetched.get(x, y));
          }

          var img = new Image();
          
          img.onload = function() {
            var tile = $('<img/>').attr('src', img.src);
            
            tiler.show(x, y, tile);
            fetched.set(x, y, tile);
          };

          img.src = host + 'tile_' + x + '_' + y + '.jpg';
        });
      }
    });

    tiler.refresh();

    var grid = tiler.grid;
    var deltaX = 0;
    var deltaY = 0;

    grid.bind('drag', function(ev, dd) {
      var x = deltaX + dd.deltaX;
      var y = deltaY + dd.deltaY;

      var translate = 'translate(' + x + 'px,' + y + 'px)';

      grid.css('-webkit-transform', translate);
      grid.css(   '-moz-transform', translate);
      grid.css(        'transform', translate);

      tiler.refresh();
    });

    grid.bind('dragend', function(ev, dd) {
      deltaX += dd.deltaX;
      deltaY += dd.deltaY;
    });
    
    $(window).resize(function() {
      tiler.refresh();
    });
  });
</script>
