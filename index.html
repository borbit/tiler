
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width;initial-scale=1.0;maximum-scale=1.0;user-scalable=0;"/>
    <title>Demo</title>
    <style>
        body {
            display:block;
            overflow:hidden;
            margin:0;
            padding:0;
            text-align:center;
            font-family:Georgia, "Times New Roman";
            font-size:11px;
        }
        #viewport {
            position:absolute;
            height:100%;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="viewport"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <script src="https://raw.github.com/borbit/jquery.scraggable/master/jquery.scraggable.min.js"></script>
    <script src="https://raw.github.com/borbit/jquery.tiler/master/jquery.tiler.js"></script>
    <script src="https://raw.github.com/borbit/jquery.tiler/master/row.js"></script>
    <script src="https://raw.github.com/borbit/jquery.tiler/master/grid.js"></script>
    
    <script>        
        $(function() {
            $('#viewport').tiler({
                size: 100,
                capture: 4,
                
                sync: function(toSync, toRemove, callback) {
                    for(var i = toSync.length; i--;) {
                        toSync[i].push('x: <b>' + toSync[i][0] + '</b> y: <b>' + toSync[i][1] + '</b>');
                    }
                    setTimeout(function() {
                        callback(toSync);
                    }, 500);
                },
                
                tile: function(data) {
                    return $('<div/>').html(data);
                },
                
                holder: function() {
                    return $('<div>loading</div>');
                }
            });
            
            $('#viewport .tilerBinder').draggable();
            $('#viewport .tilerBinder').scraggable({sensitivity: 10});
        });
    </script>
</body>
</html>
